<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form class="cookie-popup__form" method="post" id="news__form">
              <div class="form__row">
                  <div class="form__col">
                      <label for="name">name</label>
                      <input type="text"  placeholder="Enter name" name="name" required>
                  </div>
                  <div class="form__col">
                      <label for="email">email</label>
                      <input type="text"  placeholder="example@gmail.com" name="email" required>
                  </div>
              </div>
              <div class="g-recaptcha" data-sitekey="12546glgjnasktmm" style="margin: 0 auto 20px auto;"></div>
              <button class="btn-primary" id="popup__news-btn">submit</button>
          </form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>


	
$("#news__form").submit(function (event) { //Change
		var th = $(this);
	
		$.ajax({
			type: "POST",
			url: "http://ifoodie.beget.tech/bet/mailerphp/send.php", //Change
			data: th.serialize()
		}).done(function () {
			$(this).find("input").val("");
      alert("Thank you for sending. Soon we will connect to you");
      $("#news__form").trigger("reset");
		});
		return false;
	});
	
</script>
</body>
</html>
